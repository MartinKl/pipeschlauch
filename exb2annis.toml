[[import]]
format = "exmaralda"
path = "./data/4/SeiKo"
config = {}

[[import]]
format = "meta"
path = "./data/meta/"

[import.config]
identifier = "filename"
delimiter = ";"

[[graph_op]]
action = "map"

[graph_op.config]
rule_file = "rename_rules.toml"

[[graph_op.config.mapping.rules]]
query = "PART_CLEAN:kern=\"+DET\""
target = 1
anno = "PART_CLEAN::kern"
value = "pDET"

[[graph_op.config.mapping.rules]]
query = "PART_CLEAN:kern2=\"+DET\""
target = 1
anno = "PART_CLEAN::kern2"
value = "pDET"

[[graph_op.config.mapping.rules]]
query = "PART_CLEAN:kern3=\"+DET\""
target = 1
anno = "PART_CLEAN::kern3"
value = "pDET"

[[graph_op.config.mapping.rules]]
query = "PART_CLEAN:pos=\"?\""
target = 1
anno = "PART_CLEAN::pos"
value = "or"


[[graph_op]]
action = "link"

[graph_op.config]
source_query = "src:id"
source_node = 1
source_value = [1]
target_query = "tgt:id"
target_node = 1
target_value = [1]
component = { ctype = "Pointing", layer = "", name = "merge" }

[[graph_op]]
action = "collapse"

[graph_op.config]
component = { ctype = "Pointing", layer = "", name = "merge" }
disjoint = true

[[graph_op]]
action = "revise"

[[graph_op.config.remove_match]]
query = "annis:node_type=/corpus/ & annis:node_type=/node/? !@* #1"
remove = [1]

[graph_op.config.namespaces]
"PART_CLEAN" = "clean"
"A02" = "part"
"A04" = "part"
"A05" = "part"
"B01" = "part"
"B02" = "part"
"B07" = "part"
"B08" = "part"
"B09" = "part"
"B10" = "part"
"B11" = "part"
"C01" = "part"
"C02" = "part"
"C03" = "part"
"C04" = "part"
"C05" = "part"
"D01" = "part"
"D02" = "part"
"D03" = "part"
"D04" = "part"
"D05" = "part"

[[graph_op.config.components]]
from = { ctype = "Ordering", layer = "annis", name = "tok_part" }
to = { ctype = "Ordering", layer = "clean", name = "tok_part" }

[[graph_op.config.components]]
from = { ctype = "Ordering", layer = "annis", name = "ctok_part" }
to = { ctype = "Ordering", layer = "clean", name = "ctok_part" }

[[graph_op.config.components]]
from = { ctype = "Ordering", layer = "annis", name = "tok_int" }
to = { ctype = "Ordering", layer = "clean", name = "tok_int" }

[[graph_op.config.components]]
from = { ctype = "Ordering", layer = "annis", name = "com" }
to = { ctype = "Ordering", layer = "clean", name = "com" }

[[graph_op.config.node_annos]]
from = "part::coord"
to = "clean::coord"

[[graph_op.config.node_annos]]
from = "part::subclause"
to = "clean::subclause"

[[graph_op.config.node_annos]]
from = "part::subclause2"
to = "clean::subclause2"

[[graph_op.config.node_annos]]
from = "part::subclause3"
to = "clean::subclause3"

[[graph_op.config.node_annos]]
from = "part::subclause4"
to = "clean::subclause4"

[[graph_op.config.node_annos]]
from = "part::subclause5"
to = "clean::subclause5"

[[graph_op.config.node_annos]]
from = "part::unit"
to = "clean::unit"

[[graph_op.config.node_annos]]
from = "part::unit2"
to = "clean::unit2"

[[graph_op.config.node_annos]]
from = "part::unit3"
to = "clean::unit3"

[[graph_op.config.node_annos]]
from = "part::unit4"
to = "clean::unit4"

[[graph_op.config.node_annos]]
from = "part::unit5"
to = "clean::unit5"

[[graph_op]]
action = "check"

[graph_op.config]
report = "verbose"  # "list" or "verbose"
policy = "warn"
save = "convert.log"

[[graph_op.config.tests]]
query = "ctok_part=//"
expected = 0
description = "All ctok_part annotations have a non-empty value."

[[graph_op.config.tests]]
query = "ctok_part=/( )+/"
expected = 0
description = "All ctok_part annotations have a non-empty value after trimming."

[[graph_op.config.tests]]
query = "lemma=//"
expected = 0
description = "All lemma annotations have a non-empty value."

[[graph_op.config.tests]]
query = "lemma=/( )+/"
expected = 0
description = "All lemma annotations have a non-empty value after trimming."

#[[graph_op.config.tests]]
#query = "auto_lemma=//"
#expected = 0
#description = "All (auto)lemma annotations have a non-empty value."

#[[graph_op.config.tests]]
#query = "auto_lemma=/( )+/"
#expected = 0
#description = "All (auto)lemma annotations have a non-empty value after trimming."

